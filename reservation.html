<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="open-iconic.css" rel="stylesheet">
    <title>Les Films en Plein Air</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand ml-4" href="http://www.nadia-mdoir.com/festival-films"><img src="logo.png" alt="Logo" style="width: 100px"></a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-5">
                <a class="nav-link" href="http://www.nadia-mdoir.com/festival-films/programme">Pr0gramme</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link" href="http://www.nadia-mdoir.com/festival-films/reservation">Réserver une séance</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link" href="http://www.nadia-mdoir.com/festival-films/infos-pratiques">Inf0s pratiques</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <img src="cine-pleinair.jpg" alt="Ciné en plein air">
    <div class="centered">
        <h1>Réserver une séance</h1>
    </div>
</div>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
        </div>
        <div class="form-group col-md-6">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
        </div>
    </div>
    <div class="form-group">
        <label for="adresseemail">Email</label>
        <input type="email" class="form-control" id="adresseemail" placeholder="Entrez votre email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Film 1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Film 2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Film 3</label>
    </div>

    <button type="submit" class="btn btn-primary">Réserver</button>
</form>


</body>

<footer>
    <nav class="container-fluid sticky-bottom bg-primary text-light navbar-dark navbar-nav">
        <div class="row">
            <div class="col-sm-4 footer-address">
                Association <em>Les Films De Plein Air</em> <br /> 111, Bd. de Ménilmontant <br /> 75011 Paris
            </div>
            <div class="col-sm-4 footer-copyright">© Les Films De Plein Air</div>
            <ul class="navbar-nav col-sm-4">
                <li class="nav-item mr-5">
                    <a class="nav-link footer-mentions" href="http://www.nadia-mdoir.com/festival-films/mentions-legales">Menti0ns légales</a>
                </li>
            </ul>
        </div>
    </nav>
</footer>

</html>
